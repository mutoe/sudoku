<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数独 - mt's game</title>
</head>

<body>
  <p id="debug" style="margin: 0;height: 24px;overflow: visible;"></p>
  <header>
    <h1 class="main-title">数独</h1>
    <div class="info-wrap">
      <span><strong id="difficult">正常</strong> level <span id="level">1</span></span>
      <time id="time">0:00:00</time>
    </div>
  </header>

  <section id="gamearea">
    <canvas class="dat-layer"></canvas>
    <canvas class="act-layer"></canvas>
  </section>

  <footer>
    <button class="btn">撤销</button>
    <button class="btn">重做</button>
    <button class="btn">提示</button>
    <button class="btn">查错</button>
    <button class="btn">更多</button>
    <button class="btn">标记</button>
    <button class="btn">重开</button>
    <button class="btn">技能</button>
  </footer>
</body>

</html>
